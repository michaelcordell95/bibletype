<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibleType | Chapter Master</title>
    <style>
        body { 
            background-color: #323437; 
            color: #646669; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            margin: 0; 
            overflow-x: hidden;
        }

        #search-box {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        input[type="text"]#bible-ref {
            background: #2c2e31;
            border: 1px solid #444;
            color: #e2b714;
            padding: 12px;
            font-family: monospace;
            width: 80%;
            max-width: 250px;
            outline: none;
            font-size: 16px; /* Prevents mobile zoom */
        }

        button#fetch-btn {
            background: #e2b714;
            color: #323437;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        #stats-bar {
            margin-bottom: 20px;
            font-size: 18px;
            color: #e2b714;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        #display { 
            font-size: 22px; 
            max-width: 900px; 
            line-height: 1.5; 
            text-align: center;
            min-height: 150px;
            padding: 10px;
            word-wrap: break-word;
        }

        span { color: #646669; border-bottom: 2px solid transparent; }
        .correct { color: #d1d0c5; }
        .incorrect { color: #ca4754; background-color: #3e2b2d; border-bottom: 2px solid #ca4754; }
        
        #hidden-input { 
            width: 90%;
            max-width: 600px;
            background: #2c2e31;
            border: 1px solid #444;
            color: #d1d0c5;
            padding: 15px;
            font-family: monospace;
            font-size: 16px;
            outline: none;
            border-radius: 4px;
        }

        #hint {
            margin-top: 20px;
            font-size: 11px;
            color: #555;
            text-align: center;
        }

        /* Laptop/Desktop Styling */
        @media (min-width: 600px) {
            #display { font-size: 32px; }
            body { padding-top: 60px; }
            #search-box { margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div id="search-box">
        <input type="text" id="bible-ref" placeholder="e.g. John 3">
        <button id="fetch-btn" onclick="fetchVerses()">LOAD CHAPTER</button>
    </div>

    <div id="stats-bar">
        <span id="wpm-display">WPM: 0</span>
        <span id="progress-display">Verse: 0/0</span>
    </div>

    <div id="display">Enter a chapter and hit Load...</div>
    
    <input type="text" id="hidden-input" placeholder="Start typing here..." autocomplete="off">

    <div id="hint">
        Finish the verse to move on automatically!
    </div>

                } else {
                    displayEl.innerText = "Could not find " + ref;
                }
            } catch (err) {
                displayEl.innerText = "Error: Check your connection.";
            }
